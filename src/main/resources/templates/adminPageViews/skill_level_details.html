<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/../../css/styles.css">
    <meta charset="UTF-8">
    <title>BeltamozhHire</title>
</head>
<body>
<div class="navbar">
    <a th:href="@{/admin}"><img class="logo" src="/../../img/logo.png"></a>
    <ul>
        <li><a class="nav-text text-color-turquoise" th:href="@{/admin/users}">Пользователи</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/admin/vacancies}">Вакансии</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/admin/categories}">Категории</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/admin/hr_responses}">Ответы HR</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/admin/skill_levels}">Уровени знаний</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/admin/technologies}">Технологии</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/logout}">Выйти</a></li>
    </ul>
</div>
<div class="content">
    <div class="center">
        <div class="box">
        <div class="container">
            <div class="sub-container">
                <form th:method="PATCH" th:action="@{/admin/skill_levels/{id} (id=${skillLevel.getId()})}"
                      th:object="${skillLevel}" autocomplete="off">
                    <div class="header-form-text">
                        <header class="text-color-turquoise">Edit</header>
                    </div>
                    <div class="input-field">
                        <input class="input text-color-turquoise text-center" type="text"
                               th:field="*{name}" id="name" placeholder="Введите наименование"/>
                    </div>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">Name Error</div>
                    <div class="input-field">
                        <input class="submit text-color-turquoise" type="submit" value="Изменить">
                    </div>
                </form>
                <form th:method="DELETE" th:action="@{delete}">
                    <div class="input-field">
                        <input class="submit text-color-red" type="submit" value="Удалить">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
<footer>
    <input class="back text-color-turquoise" type="button" value="Назад" onclick="window.history.back()">
</footer>
</body>
</html>
