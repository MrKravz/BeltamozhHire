<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="technology : ${technologies}">
        <td th:text="${technology.id}"></td>
        <td th:text="${technology.name}"></td>
        <td><a th:href="@{technologies/{id}/edit (id=${technology.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
