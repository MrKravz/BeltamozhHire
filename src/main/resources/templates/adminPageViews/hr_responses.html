<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <title>BeltamozhHire</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a th:href="@{/admin}"><img class="logo" src="../img/logo.png"></a>
            <ul>
                <li><a class="nav-text" th:href="@{/admin/users}">Users</a></li>
                <li><a class="nav-text" th:href="@{/admin/categories}">Categories</a></li>
                <li><a class="nav-text" th:href="@{/admin/hr_responses}">HR Responses</a></li>
                <li><a class="nav-text" th:href="@{/admin/skill_levels}">Skill levels</a></li>
                <li><a class="nav-text" th:href="@{/admin/technologies}">Technologies</a></li>
                <li><a class="nav-text" th:href="@{/admin/logout}">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="box">
                <div class="container">
                    <table class="content-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hrResponse : ${hrResponses}">
                            <td th:text="${hrResponse.getId()}"></td>
                            <td th:text="${hrResponse.getName()}"></td>
                            <td><a th:href="@{hr_responses/{id}/edit (id=${hrResponse.getId()})}">Edit</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
