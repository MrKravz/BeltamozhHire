<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form th:method="POST" th:action="@{respond}" th:object="${resume}">
    <label for="resumeSelect">Select Resume:</label>
    <select th:field="*{id}" id="resumeSelect" name="resumeId">
      <option th:each="availableResume : ${resumes}" th:value="${availableResume.getId()}" th:text="${availableResume.getName()}"></option>
    </select>
    <input type="submit" value="Respond">
    <input type="button" value="Back" onclick="window.history.back()">
  </form>
</body>
</html>
