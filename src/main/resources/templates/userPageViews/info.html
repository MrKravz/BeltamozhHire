<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/../../css/styles.css">
    <meta charset="UTF-8">
    <title>BeltamozhHire</title>
</head>
<body>
<div class="navbar">
    <a th:href="@{/user/{user_id} (user_id=${user.getId()})}"><img class="logo" src="/../../img/logo.png"></a>
    <ul>
        <li><a class="nav-text text-color-turquoise" th:href="@{resumes}">Резюме</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{vacancies}">Вакансии</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{responds}">Ответы HR</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{info}">Профиль</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/logout}">Выйти</a></li>
    </ul>
</div>
<div class="content">
    <div class="center">
        <div class="box">
            <div class="container">
                <div class="sub-container">
                    <form th:method="PATCH" th:action="@{/user/{id}/edit(id=${user.getId()})}"
                          th:object="${user}" autocomplete="off">
                        <div class="header-form-text">
                            <header class="text-color-turquoise">Изменить</header>
                        </div>
                        <label>Имя: </label>
                        <div class="input-field">
                            <input class="input text-color-turquoise text-center" type="text"
                                   th:field="*{name}" id="name" placeholder="Введите имя"/>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        <label>Логин: </label>
                        <div class="input-field">
                            <input class="input text-color-turquoise text-center" type="text" th:field="*{login}"
                                   id="login" placeholder="Введите логин"/>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
                        <div class="input-field">
                            <input class="submit text-color-turquoise" type="submit" value="Изменить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <input class="back text-color-turquoise" type="button" value="Назад" onclick="window.history.back()">
</footer>
</body>
</html>
