<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/../../css/styles.css">
    <meta charset="UTF-8">
    <title>BeltamozhHire</title>
</head>
<body>
<div class="navbar">
    <a th:href="@{/hr}"><img class="logo" src="/../../img/logo.png"></a>
    <ul>
        <li><a class="nav-text text-color-turquoise" th:href="@{/hr/vacancies}">Вакансии</a></li>
        <li><a class="nav-text text-color-turquoise" th:href="@{/logout}">Выйти</a></li>
    </ul>
</div>
<div class="content">
    <div class="center">
        <div class="box">
            <div class="resume-container">
                <div class="sub-container text-center">
                    <div class="header-form-text">
                        <header class="text-color-turquoise" th:text="${vacancy.getName()}">Name</header>
                    </div>
                    <p class="label-text">О вакансии: </p>
                    <p th:text="${vacancy.getAbout()}"></p>
                    <p class="label-text">Предпологаемая зарплата($): </p>
                    <p th:text="${vacancy.getEstimatedSalary()}"></p>
                    <p class="label-text">Требуемый уровень знаний: </p>
                    <p th:text="${vacancy.getRequiredSkillLevel().getName()}"></p>
                    <p class="label-text">Требуемый опыт работы(в годах): </p>
                    <p th:text="${vacancy.getRequiredWorkingExperience()}"></p>
                    <p class="label-text">Технологии: </p>
                    <div th:each="technology : ${vacancy.getTechnologies()}">
                        <p th:text="${technology.getName()}">user</p>
                    </div>
                    <form th:method="GET" th:action="@{{vacancy_id}/edit (vacancy_id=${vacancy.getId()})}">
                        <div class="input-field">
                            <input class="submit text-color-turquoise" type="submit" value="Изменить">
                        </div>
                    </form>
                    <form th:method="DELETE" th:action="@{{vacancy_id}/delete (vacancy_id=${vacancy.getId()})}">
                        <div class="input-field">
                            <input class="submit text-color-red" type="submit" value="Удалить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <form th:method="GET" th:action="@{{vacancy_id}/responds (vacancy_id=${vacancy.getId()})}">
        <input class="back text-center text-color-turquoise" type="button" value="Назад" onclick="window.history.back()">
        <input class="back text-center text-color-turquoise" type="submit" value="Отклики">
    </form>
</footer>
</body>
</html>
