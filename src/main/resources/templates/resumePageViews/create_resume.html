<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{create}" th:object="${resume}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="desiredPosition">Enter desired position: </label>
    <input type="text" th:field="*{desiredPosition}" id="desiredPosition"/>
    <br>
    <label>Choose your skill level: </label>
    <select th:field="*{skillLevel}">
        <option th:each="skillLevel : ${skillLevels}" th:value="${skillLevel}" th:text="${skillLevel.name()}"
                th:selected="${resume.skillLevel() == skillLevel}"></option>
    </select>
    <br>
    <label for="desiredSalary">Enter desired salary: </label>
    <input type="number" th:field="*{desiredSalary}" id="desiredSalary"/>
    <br>
    <label for="about">Enter about: </label>
    <input type="text" th:field="*{about}" id="about"/>
    <br>
    <label>Choose technologies you know: </label>
    <div th:each="technology : ${technologies}">
        <input type="checkbox" th:field="*{technologies}" th:value="${technology}" th:checked="${resume.technologies.contains(technology)}"/>
        <label th:for="${technology}" th:text="${technology.name}">Enter password: </label>
        <br>
    </div>
    <input type="submit" value="Edit">
    <input type="button" value="Back" onclick="window.history.back()">
</form>
</body>
</html>
